name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Binaries
    runs-on: self-hosted
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Get version info
        id: version
        run: |
          echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "build_time=$(date -u +%Y%m%d.%H%M%S)" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          LDFLAGS="-s -w"
          LDFLAGS="$LDFLAGS -X transcoder/internal/version.GitCommit=${{ steps.version.outputs.commit }}"
          LDFLAGS="$LDFLAGS -X transcoder/internal/version.BuildTime=${{ steps.version.outputs.build_time }}"

          go build -ldflags "$LDFLAGS" -o transcoder-${{ matrix.suffix }} ./cmd/transcoder

          # Create checksum
          shasum -a 256 transcoder-${{ matrix.suffix }} > transcoder-${{ matrix.suffix }}.sha256

      - name: Verify binary
        run: |
          file transcoder-${{ matrix.suffix }}
          cat transcoder-${{ matrix.suffix }}.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: transcoder-${{ matrix.suffix }}
          path: |
            transcoder-${{ matrix.suffix }}
            transcoder-${{ matrix.suffix }}.sha256

  release:
    name: Create Release
    needs: build
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/transcoder-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
