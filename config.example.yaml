remote:
  host: plex.example.com
  user: plex
  ssh_key: ~/.ssh/id_rsa
  port: 22
  media_paths:
    - /var/lib/plexmediaserver/Movies
    - /var/lib/plexmediaserver/TV Shows

encoder:
  codec: hevc_videotoolbox
  quality: 75
  preset: medium
  min_expected_savings: 10  # Minimum expected size reduction % to attempt transcode

scanner:
  auto_scan_interval_hours: 0   # Hours between automatic scans (0 = disabled)
  auto_queue_after_scan: false  # Automatically queue jobs after scan completes

workers:
  max_workers: 2
  work_dir: ~/transcoder_temp

database:
  path: ~/transcoder/transcoder.db

logging:
  level: info
  file: ~/transcoder/transcoder.log
